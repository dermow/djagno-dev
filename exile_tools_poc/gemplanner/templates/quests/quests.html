{# Load the tag library #}
{% load bootstrap5 %}

{# Load CSS and JavaScript #}
{% bootstrap_css %}
{% bootstrap_javascript %}

{# Display django.contrib.messages as Bootstrap alerts #}
{% bootstrap_messages %}

<div class="container">
  <div class="row">
    <div class="col-md-6">
      <table class="table">
        <tr>
          <th>Act</th>
          <th>Name</th>
        </tr>
        {% for entry in entries %}
          <tr><td>{{ entry.act }}</td><td>{{ entry.title }}</td></tr>
        {% endfor %}
      </table>
    </div>
  </div>
 
</div>
